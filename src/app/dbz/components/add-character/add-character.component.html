<h4>Agregar Area</h4>

<form class="row" (ngSubmit)="emitCharacter()">

  <!-- parentesis son eventos y llaves cuadradas son atributos -->
  <input type="text" [(ngModel)]="characterF.name" name="name" class="form-control" placeholder="Nombre del Area ">
  <input type="number" [(ngModel)]="characterF.power" name="power" class="form-control" placeholder="Poder ">

  <button type="submit" class="btn btn-primary"> Agregar </button>

  <!-- <pre>{{ characterF | json }}</pre> -->

</form>
